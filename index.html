<head>

    <title>Trivia</title>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

                <audio autoplay controls preload="auto">

    <div class = "container col-md-12" id="backbox">

                            </div>

                           <div class="col result" id="unanswered"></div>

                        </div>
            <div class="row" id="bottomborder"></div>
    </div>
